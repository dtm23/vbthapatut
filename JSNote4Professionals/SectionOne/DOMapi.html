<!DOCTYPE html>
<html>
<head>
	<title>
		
	</title>
</head>
<body>

	<!-- set content by id -->
	<p id="para"></p>

	<!-- using the DOM API-->
	<script type="text/javascript">
		console.log(document.body);


		//set contet by id 
		document.getElementById('para').textContent = "Hello, Devendra!";


		//we can create HTML content and add it to the body.
		var element = document.createElement('p'); //we asign a tag (element) that we want to create
		element.textContent = "Devendra, this is your new Property";
		document.body.appendChild(element);// add the new created element to the body.
		
	</script>
</body>
</html>
