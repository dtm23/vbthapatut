		Event are a part of the document object model(DOM)level 3 and every html element contains a set of events which can be  trigger javascript code.

		some of events are: 

		onclick, onmouseover and onmouseout
		onkeydown - script script run when key is pressed down
		onkeypress - 
		released
		onkeyup 



	 -->

	<button type="" onclick="">Green</button>
	<button type="" onmouseover="">Blue</button>
	<button type="">Red</button>
	<button type="">Black</button>
