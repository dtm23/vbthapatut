<div>
	<h2 id="name">My name is Devendra.</h2>

	<h2 id="naam">My name is Kamala Rangu Magar.</h2>

	<script type="text/javascript">
		document.getElementById('name').style.color = "RED";

			"color: red; background-color: black; text-align: center; height:100px;");
	</script>
</div>
