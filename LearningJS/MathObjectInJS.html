<!-- 

The JS Maths Objects allowys you to perform mathematical tasks on numbers.

Math.PI - return the ratio of a circle's circumference to it's diameter;

Math.round() - returns the value of x rounded to it's nearest integer

Math.pow() - returns the value of x to the power of y;

Math.sqrt() - returns the square root of x;

Math.abs() - rturn the absolute (position) value of x;

Math.ceil() - Math.ceil(x) return the value of x rounded up to it's nearest integer.

Math.floor() - Math.floor(x) return the value of x rounded down to it's nearest integer.

Math.min() - and Math.max() can be used to find the lowest or highest value in the list of arguments:

Math.random() - return a random number between 0(inclusive), and 1 (exclusive);


 -->

 <script type="text/javascript">
 	document.write("PI : "+Math.PI);
 	document.write("<br>");

 	document.write("Round up: " + Math.round(4.9));
 	//this will return 5, because it will look closer to the next round 
 </script>
